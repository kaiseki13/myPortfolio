name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build and export
        run: npm run export

      - name: Add .nojekyll file
        run: touch out/.nojekyll
        
      - name: Configure custom domain (if needed)
        run: echo "your-custom-domain.com" > out/CNAME
        # Remove this step if you're not using a custom domain

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true